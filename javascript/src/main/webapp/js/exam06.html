<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	//if
	//let score = 82;
	let score = prompt("당신의 점수는?"); //자바의 scanner와 비슷
	let grade = null; //자바에서처럼 초기값 지정해줘도 되지만 안해줘도 된다
	
	if(score >= 90) grade = "A학점";
	else if(score >= 80) grade = "B학점";
	else if(score >= 70) grade = "C학점";
	else if(score >= 60) grade = "D학점";
	else grade = "F학점";
	
	document.write("당신의 점수는 " +score+"점 이므로 " +grade+" 입니다");
</script>
</body>
</html>
